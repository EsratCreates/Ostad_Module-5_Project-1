<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #11a0cb, #2575fc); /* Blue to Dark Blue background */
        }

        .registration-card {
            background-color: #ffffff;
            padding: 30px;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: normal; /* Registration heading not bold */
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .col {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Only labels of input fields in bold */
        }

        .gender-section label {
            font-weight: normal; /* Gender label not bold */
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input::placeholder {
            color: gray; /* Gray-colored placeholders */
        }

        .gender-section {
            margin-bottom: 15px;
        }

        .gender-options {
            display: flex;
            justify-content: flex-start; /* Left-align the gender options */
            margin-top: 10px;
        }

        .gender-options label {
            margin-right: 20px;
            font-weight: normal; /* Gender options not bold */
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            background: linear-gradient(to right, #11bbcb, #2575fc);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* Bold font for buttons */
        }

        button.cancel {
            background: #db3131;
        }
        
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <form>
            <h2>Registration</h2>
            <div class="row">
                <div class="col">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Esrat Jahan" required>
                </div>
                <div class="col">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Esrat" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="esrat.jahan.promi@gmail.com" required>
                </div>
                <div class="col">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="000000" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <div class="col">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="*******" required>
                </div>
            </div>
            <div class="gender-section">
                <label>Gender</label>
                <div class="gender-options">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="other"> Other
                    </label>
                </div>
            </div>
            <div class="button-row">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
